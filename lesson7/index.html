<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <title>復仇者聯盟首映會報名表單</title>
</head>

<body>
  <div class="container">
    <h1>復仇者聯盟首映會報名表單</h1>
    <form>
      <div class="formgroup">
        <label for="name">姓名</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="formgroup">
        <label for="name">電話</label>
        <input type="text" id="number" class="form-control">
      </div>
      <div class="form-row">
        <div class="form-group col-12 col-md-6">
          <label class="d-done d-md-block" >生日年</label>
          <select id="sel_bdy" class="form-control">
            <option value="1980">1980</option>
            <option value="1981">1981</option>
            <option value="1982">1982</option>
            <option value="1983">1983</option>
            <option value="1984">1984</option>
            <option value="1985">1985</option>
          </select>
        </div>
        <div class="form-group col-12 col-md-3">
          <label>月份</label>
          <select id="sel_bdm" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="form-group col-12 col-md-3">
          <label>日期</label>
          <select id="sel_bdd" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <label for="input_name">性別</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio_gender" id="radio_gender_m" value="m" checked>
            <label class="form-check-label" for="radio_gender_m">
              男
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio_gender" id="radio_gender_f" value="f">
            <label class="form-check-label" for="radio_gender_f">
              女
            </label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <label for="input_name" class="d-block">參加項目</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="check_games" id="check_games_0" value="0">
            <label class="form-check-label" for="check_games_0">
              卡卡頌
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="check_games" id="check_games_1" value="1">
            <label class="form-check-label" for="check_games_1">
              三國殺
            </label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12 col-md-8">
          <label>備註</label>
          <textarea class="form-control" id="text_note" rows="3" placeholder="我想說"></textarea>
        </div>
      </div>
  </div>
  <button class="btn btn-success">送出</button>
  </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
